<!DOCTYPE html>
<html>

<head>
    <title>Event Scheduler</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/sass-bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <header class="container-fluid clearfix">
        <h1 class="lFloat"><a href="/">Event Scheduler</a></h1>
        <!-- <div class="rFloat">Notification</div> -->
    </header>
    <div class="container-fluid">
        <nav class="container">
            <ul class="text-center tab-list">
                <li class="active" role="button" data-identifier="create">Create Event</li>
                <li class="" role="button" data-identifier="list">Event List</li>
            </ul>
        </nav>
        <main class="container" id="main-content">
            <section class="hidden" id="list">
                <div class="form-input">
                    <label>Select Date for which you want to see the events.</label>
                    <div class="calendar">
                        <input type='text' class="date" id="selectDate" name="selectDate" readonly/>
                        <span class="glyphicon glyphicon-calendar icon"></span>
                    </div>
                </div>
                <div class="event-listing">
                	<h2></h2>
                	<div class="row grid-view">                		
                	</div>
                </div>
            </section>
            <section class="" id="create">
                <form>
                    <fieldset class="form-input">
                        <legend class="sr-only">Create Event</legend>
                        <label for="eventType">Which type of Event do you want to schedule ?</label>
                        <div class="custom-dropdown">
                            <select id="eventType" name="eventType">
                                <option selected value="appointment">Appointment</option>
                                <option value="meeting">Meeting</option>
                                <option value="reminder">Reminder</option>
                                <option value="plan">Plan</option>
                            </select>
                        </div>
                        <div class="result-view"></div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
    <footer class="container-fluid">
        <span>&copy; All Rights Reserved.</span>
    </footer>
    <script type="text/javascript" src="/js/main.min.js"></script>
</body>

</html>
